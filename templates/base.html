<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'posts:home' %}">MiniBlog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Создать блог</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'posts:user' %}">Мои блоги</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">{{ user.username }}</a></li>
                            <li class="nav-item"><form method="post" action="{% url 'users:logout' %}"> {% csrf_token %} <button type="submit" class="nav-link">Выйти</button></form></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Авторизоваться</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:signup' %}">Зарегистрироваться</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
