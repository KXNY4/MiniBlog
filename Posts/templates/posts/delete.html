{% extends "base.html" %}


{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4">Удалить пост "{{ object.title }}"?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'posts:home' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
