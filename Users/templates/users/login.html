{% extends "base.html" %}


{% block content %}
<div class="container px-4 mt-5" style="max-width: 400px;">
  <h3 class="mb-4">Вход</h3>
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <p>{{ form.non_field_errors }}</p>
    </div>

    <div class="mb-3">
      <label class="form-label">Имя пользователя</label>
      {{ form.username }}
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль</label>
      {{ form.password }}
    </div>
    
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>

  <p class="mt-3">Нет аккаунта? <a href="{% url 'users:signup' %}">Регистрация</a></p>
</div>
{% endblock %}
