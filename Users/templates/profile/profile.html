{% extends "base.html" %}


{% block content %}
<div class="card mx-auto">
  <div class="card-body">
    <div class="container mt-5" style="max-width: 500px;">
      <h3 class="mb-4">Редактировать профиль</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label class="form-label">Логин</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          {{ form.email }}
        </div>

        <div class="mb-3">
          <label class="form-label">Имя</label>
          {{ form.first_name }}
        </div>

        <div class="mb-3">
          <label class="form-label">Фамилия</label>
          {{ form.last_name }}
        </div>

        <div class="mb-3">
          <label class="form-label">Дата регистраций</label>
          {{ form.date_joined }}
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
      
      <p class="mt-3"> <a href="{% url 'users:password_change' %}">Хотите изменить пароль?</a> </p>
    </div>
  </div>
</div>
{% endblock %}
